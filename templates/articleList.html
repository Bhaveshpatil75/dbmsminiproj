{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Articles Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container article-list">
        <h1>Articles</h1>
        <a href="{% url 'create' %}">Create New Article</a>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'article' article.pk %}">{{ article.title }}</a>
                    <div class="actions">
                        <a href="{% url 'update' article.pk %}">Edit</a>
                        <a href="{% url 'delete' article.pk %}">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
